<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/scrollarrow.js"></script>

    <title>Liste films</title>
</head>

<body >
    <div id="app">
        <header>
            <img id="logo" src="./assets/img/logo.png" alt="">
            <div class="wrap">
                <div class="search">
                    <input type="text" v-model="search" class="searchTerm" placeholder="Nom du film ..." />
                    <button title="button" @click="searchMovie" type="submit" class="searchButton">
                        <i class="bi bi-search"></i>
                    </button>                    
                    
                </div>
            </div>
            <div @click="hideSearch" :style="bc" class="titleFilmm">
                <p  class="searchTitle">{{titre}}</p>
                <img class="searchImg" alt="" :src="source">

            </div>
        </header>
        <main >
                <section id="Accueil">
                  <div data-aos="fade-down" data-aos-duration="1500" class="container">
                    <div class="slider">
                      <div class="slider__slides">
                        <div class="slider__slide active">
                          <img src="./assets/img/joker.png" alt="Le joker" />
                        </div>
                        <div class="slider__slide">
                          <img
                            class="realsteel"
                            src="./assets/img/realsteel.jpg"
                            alt="Real Steel"
                          />
                        </div>
                        <div class="slider__slide">
                          <img
                            class="avatar"
                            src="./assets/img/avatar.png"
                            alt="Avatar 2"
                          />
                        </div>
                      </div>
                      <div id="nav-button--prev" class="slider__nav-button">
                        <img src="./assets/img/bouton slide 4.png" alt="" />
                      </div>
                      <div id="nav-button--next" class="slider__nav-button">
                        <img src="./assets/img/bouton slide 3.png" alt="" />
                      </div>
                      <div class="slider__nav">
                        <div class="slider__navlink active"></div>
                        <div class="slider__navlink"></div>
                        <div class="slider__navlink"></div>
                      </div>
                    </div>
                  </div>
                </section>
                <section id="Topfilms"></section>
          
                <section id="topThree">
                  <h2 data-aos="fade-down" data-aos-duration="1500">Top 3</h2>
                  <div class="topThree-content">
                    <div
                      data-aos="fade-right"
                      data-aos-duration="1500"
                      class="topThree-content"
                    >
                    <show-movies v-for = "(item,index) in moviesList" :descrp = "item.overview" :note = "item.vote_average"  v-if = "index < 3 " :id_movies = "item.id" :title = "item.title" :img_src = "item.poster_path" :date ="item.release_date" @change-button = "changeButtonLike">
                    </show-movies>   
                  </div>
                </section>
                <section id="favorite">
                  <h3>Mes favoris</h3>
                  <div class="favorite">
                    <p class="pfav">
                      {{message}}
                      <show-movies-favorite v-for = "(item , index) in moviesList"  v-if = "isActive && index < 1 " :id_movies = "item.id" :title = "item.title" :img_src = "item.poster_path" :date ="item.release_date"></show-movies-favorite>
                    </p>
                  </div>
                </section>
          
                <section id="filmPopulaire">
                  <h2 data-aos="fade-right" data-aos-offset="700">Films populaires</h2>
                  <div
                    data-aos="fade-right"
                    data-aos-duration="1500"
                    data-aos-easing="ease-in-sine"
                    data-aos-anchor-placement="bottom-bottom"
                    class="popularMovies"
                  >
                  <show-movies v-for = "(item,index) in moviesList" :descrp = "item.overview" :note = "item.vote_average" v-if = "index > 5 && index < 10 " :id_movies = "item.id" :title = "item.title" :img_src = "item.poster_path" :date ="item.release_date" @change-button = "changeButtonLike">
                  </show-movies>   
                  </div>
                </section>
          
                <section id="otherMovies">
                  <h2 data-aos="fade-top" data-aos-duration="1500">
                    A voir aussi
                  </h2>
                  <div id="container" class="allOtherMovies">
                    <button
                      class="slideButton"
                      title="slideBack"
                      id="slideBack"
                      type="button"
                    >
                      <img alt="" src="./assets/img/bouton slide 4.png" />
                    </button>
          
                    
                    <show-other-movies :id_img="7"></show-other-movies>
                    <show-other-movies :id_img="8"></show-other-movies>
                    <show-other-movies :id_img="9"></show-other-movies>
                    <show-other-movies :id_img="10"></show-other-movies>
                    <show-other-movies :id_img="11"></show-other-movies>
                    <show-other-movies :id_img="12"></show-other-movies>
                    <show-other-movies :id_img="13"></show-other-movies>
                    <show-other-movies :id_img="14"></show-other-movies>
                    <show-other-movies :id_img="15"></show-other-movies>
                    <show-other-movies :id_img="16"></show-other-movies>
                    <show-other-movies :id_img="17"></show-other-movies>
                    <show-other-movies :id_img="18"></show-other-movies>
                    <show-other-movies :id_img="19"></show-other-movies>
                    <button class="slideButton" title="slide" id="slide" type="button">
                      <img alt="" src="./assets/img/bouton slide 3.png" />
                    </button>
                  </div>
                </section>

        </main>

        <footer id="Contact">

        </footer>
    </body>
</div>


</html>
